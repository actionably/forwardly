<section data-ng-controller="ReferralsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="referral.listing"></h1>
        <p>
            {{ referral.email }}
            {{ referral.firstName }}
            {{ referral.lastName }}
        </p>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == referral.user._id">
		<a class="btn btn-primary" href="/#!/referrals/{{referral._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="referral.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="referral.user.displayName"></span>
		</em>
	</small>
</section>
