<section data-ng-controller="SubmissionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Submissions</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="submission in submissions" data-ng-href="#!/submissions/{{submission._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="submission.created | date:'medium'"></span>
				by
				<span data-ng-bind="submission.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="submission.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!submissions.$resolved || submissions.length">
    	No Submissions yet, why don't you <a href="/#!/submissions/create">create one</a>?
    </div>
</section>
