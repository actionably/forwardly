<section data-ng-controller="ListingsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Listings</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="listing in listings" data-ng-href="#!/listings/{{listing._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="listing.created | date:'medium'"></span>
				by
				<span data-ng-bind="listing.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="listing.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!listings.$resolved || listings.length">
    	No Listings yet, why don't you <a href="/#!/listings/create">create one</a>?
    </div>
</section>
