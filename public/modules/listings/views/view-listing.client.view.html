<header ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
<section class="content container" ng-controller="ListingsController" ng-init="findOne()">
	<div class="page-header">
		<div class="row">
			<div class="col-md-12">
				<img width="140" alt="listing.company.name" class="pull-right img-rounded" ng-src="{{ listing.company.imageUrl }}" />
				<h1 ng-bind="listing.headline"></h1>
				<h2 ng-bind="listing.company.name"></h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
	        <p>
	            <button ng-click="create_referral();" class="btn btn-primary"><i class="glyphicon glyphicon-forward"></i> Refer Someone</button>
                <button ng-click="apply()" class="btn btn-success"><i class="glyphicon glyphicon-check"></i> Apply to this Job</button>
	        </p>
	    	</div>
	    </div>		
	</div>
	<div>
		<p>
			Role: {{ listing.role }}<br />
			Location: {{ listing.location }}</br>
			Fee: ${{ listing.referralFee | number }}
		<p>

		<h3>Description</h3>
		<p ng-bind-html="listing.description"></p>

		<h3>Tags</h3>
		<p ng-bind="listing.tags"></p>

		<p ng-if="referral._id">Parent Referral Id: <b>{{ referral._id }}</b></p>

        <p>
	        <button ng-click="create_referral();" class="btn btn-primary"><i class="glyphicon glyphicon-forward"></i> Refer Someone</button>
            <button ng-click="apply()" class="btn btn-success"><i class="glyphicon glyphicon-check"></i> Apply to this Job</button>
        </p>

        <h3>Referrals</h3>
        <p>
        {{ listing.referrals.length }}
    	</p>
	</div>
	<div class="pull-right" ng-show="authentication.user._id == listing.user._id">
		<a class="btn btn-primary" href="/#!/listings/{{listing._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span ng-bind="listing.created | date:'mediumDate'"></span>
			by
			<span ng-bind="listing.user.displayName"></span>
		</em>
	</small>
</section>
