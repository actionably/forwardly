<header ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
<section class="content container" ng-controller="ListingsController">
    <div class="page-header">
        <h1>New Listing</h1>
    </div>
    <div class="col-md-12">    
        <form class="form-horizontal" ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="company">Company</label>
                    <select id="company" class="form-control" ng-model="company" ng-options="company._id as company.name for company in companies">
                    </select>                  
                </div>                
                <div class="form-group">
                    <label class="control-label" for="headline">Headline</label>
                    <div class="controls">
                        <input type="text" ng-model="headline" id="headline" class="form-control" placeholder="Headline" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <text-angular ng-model="description"></text-angular>
                </div>     
                <div class="form-group">
                    <label class="control-label" for="location">Location</label>
                    <div class="controls">
                        <input type="text" ng-model="location" id="location" class="form-control" placeholder="Location" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="role">Role</label>
                    <div class="controls">
                        <select ng-model="role" id="role" class="form-control" required ng-options="role.name as role.name for role in roles" >
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="tags">Tags</label>
                    <div class="controls">
                        <input type="text" ng-model="tags" id="tags" class="form-control" placeholder="Tags">
                    </div>
                </div>     
                <div class="form-group">
                    <label class="control-label" for="referralFee">Referral Fee (USD)</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="text" ng-model="referralFee" id="referralFee" class="form-control" placeholder="Referral Fee" required>
                    </div>
                </div>                                              
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div ng-show="error" class="text-danger">
					<strong ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
